<!DOCTYPE html>
<html lang="en">
<head style="width: 100%;height: 100%;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            padding: 0%;
            margin: 0%;
        }
    </style>
    <title>iframe web page</title>
</head>
<body>
    <img src="./media/logo.png" width="100%" height="100%" style="position: absolute;background-color: black;">
    
        <div style="display:flex;align-items: center; position: absolute;top: 10%;left: 17%;">

            <div style="padding-right: 1%;">
                <h1 style="color:red;">Kodnest website page content</h1>
                <iframe height="400px" width="500px" name="myframe"></iframe>
                <a href="https://www.kodnest.com/" target="myframe" style="display: block;">
                    <button style="border-radius: 10px 10px 10px 10px;width: 100%; height: 40px;font-size: larger;background-color:bisque;color: blue;">kodnest website</button>
                </a>
            </div>

            <div>
                <h1 style="color: red;">Kodnest application page content</h1>
                <iframe height="400px" width="500px" name="my-frame"></iframe>
                <a href="https://app.kodnest.com/student-webapp/home" target="my-frame" style="display:block" >
                    <button style="border-radius: 10px 10px 10px 10px;width: 100%; height: 40px;font-size: larger;background-color: bisque;color: blue;">kodnest app</button>
                </a>
            </div>

        </div>

   
</body>
</html>
